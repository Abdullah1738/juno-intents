name: ci

on:
  push:
    branches: ["main"]
  pull_request:
  workflow_dispatch:

concurrency:
  group: ci-${{ github.ref }}
  cancel-in-progress: true

permissions:
  contents: read

env:
  RUST_TOOLCHAIN: 1.91.1
  RISC0_RUST_TOOLCHAIN: 1.91.1
  RZUP_VERSION: 0.5.1
  RISC0_GROTH16_PROVER_IMAGE: risczero/risc0-groth16-prover:v2025-04-03.1

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version-file: go.mod
          cache: true
          cache-dependency-path: go.mod

      - name: Setup Rust
        uses: dtolnay/rust-toolchain@master
        with:
          toolchain: ${{ env.RUST_TOOLCHAIN }}

      - name: Cache Cargo
        uses: Swatinem/rust-cache@v2
        with:
          shared-key: rust-${{ env.RUST_TOOLCHAIN }}
          workspaces: |
            risc0/receipt -> target
            solana -> target

      - name: Cache RISC0 toolchain
        uses: actions/cache@v4
        with:
          path: ~/.risc0
          key: ${{ runner.os }}-risc0-rzup-rust-${{ env.RISC0_RUST_TOOLCHAIN }}

      - name: Install rzup
        run: |
          if command -v rzup >/dev/null; then
            if rzup --version | grep -q "${{ env.RZUP_VERSION }}"; then
              echo "rzup already installed: $(rzup --version)"
              exit 0
            fi
            echo "rzup present but wrong version: $(rzup --version)"
          fi
          cargo install rzup --version ${{ env.RZUP_VERSION }} --locked --force

      - name: Install RISC0 rust toolchain
        run: rzup install rust ${{ env.RISC0_RUST_TOOLCHAIN }}

      - name: Run tests
        run: make test

  groth16:
    runs-on: runs-on=${{ github.run_id }}/family=g4dn.16xlarge/image=ubuntu22-gpu-x64/lifecycle=spot/extras=s3-cache
    timeout-minutes: 120
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: RunsOn cache
        uses: runs-on/action@v2
        with:
          sccache: s3

      - name: Install sccache
        uses: mozilla-actions/sccache-action@v0.0.9

      - name: sccache version
        run: |
          which sccache
          sccache --version

      - name: Runner specs
        run: |
          echo "nproc: $(nproc || true)"
          lscpu || true
          free -h || true
          nvidia-smi || true

      - name: Setup Rust
        uses: dtolnay/rust-toolchain@master
        with:
          toolchain: ${{ env.RUST_TOOLCHAIN }}

      - name: Cache Cargo
        uses: Swatinem/rust-cache@v2
        with:
          shared-key: rust-${{ env.RUST_TOOLCHAIN }}
          workspaces: |
            risc0/receipt -> target
            solana -> target

      - name: Cache RISC0 toolchain
        uses: actions/cache@v4
        with:
          path: ~/.risc0
          key: ${{ runner.os }}-risc0-rzup-rust-${{ env.RISC0_RUST_TOOLCHAIN }}

      - name: Install rzup
        run: |
          if command -v rzup >/dev/null; then
            if rzup --version | grep -q "${{ env.RZUP_VERSION }}"; then
              echo "rzup already installed: $(rzup --version)"
              exit 0
            fi
            echo "rzup present but wrong version: $(rzup --version)"
          fi
          cargo install rzup --version ${{ env.RZUP_VERSION }} --locked --force

      - name: Install RISC0 rust toolchain
        run: rzup install rust ${{ env.RISC0_RUST_TOOLCHAIN }}

      - name: Install RISC0 Groth16 component (GPU)
        run: rzup install risc0-groth16

      - name: Build Groth16 proof test (release)
        timeout-minutes: 60
        run: |
          set -euo pipefail
          (while sleep 60; do echo "[keepalive] $(date -u) still compiling..."; done) &
          keepalive_pid=$!
          trap 'kill ${keepalive_pid} >/dev/null 2>&1 || true' EXIT
          time cargo test --release --locked --manifest-path risc0/receipt/host/Cargo.toml --features cuda --test groth16_bundle --no-run
          kill "${keepalive_pid}" >/dev/null 2>&1 || true
          trap - EXIT

      - name: Run Groth16 proof test (release, ignored)
        timeout-minutes: 60
        env:
          RUST_LOG: info
        run: |
          set -euo pipefail
          (while sleep 60; do echo "[keepalive] $(date -u) still proving..."; done) &
          keepalive_pid=$!
          trap 'kill ${keepalive_pid} >/dev/null 2>&1 || true' EXIT
          time cargo test --release --locked --manifest-path risc0/receipt/host/Cargo.toml --features cuda --test groth16_bundle -- --ignored --nocapture
          kill "${keepalive_pid}" >/dev/null 2>&1 || true
          trap - EXIT

      - name: sccache stats
        if: always()
        run: sccache --show-stats || true
