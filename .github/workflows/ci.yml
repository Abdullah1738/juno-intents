name: ci

on:
  push:
    branches: ["main"]
  pull_request:

permissions:
  contents: read

env:
  RUST_TOOLCHAIN: 1.91.1
  RISC0_RUST_TOOLCHAIN: 1.91.1
  RZUP_VERSION: 0.5.1

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version-file: go.mod

      - name: Setup Rust
        uses: dtolnay/rust-toolchain@master
        with:
          toolchain: ${{ env.RUST_TOOLCHAIN }}

      - name: Cache Cargo
        uses: Swatinem/rust-cache@v2
        with:
          shared-key: rust-${{ env.RUST_TOOLCHAIN }}
          workspaces: |
            risc0/receipt -> target
            solana -> target

      - name: Cache RISC0 toolchain
        uses: actions/cache@v4
        with:
          path: ~/.risc0
          key: ${{ runner.os }}-risc0-rzup-rust-${{ env.RISC0_RUST_TOOLCHAIN }}

      - name: Install rzup
        run: |
          if command -v rzup >/dev/null; then
            if rzup --version | grep -q "${{ env.RZUP_VERSION }}"; then
              echo "rzup already installed: $(rzup --version)"
              exit 0
            fi
            echo "rzup present but wrong version: $(rzup --version)"
          fi
          cargo install rzup --version ${{ env.RZUP_VERSION }} --locked --force

      - name: Install RISC0 rust toolchain
        run: rzup install rust ${{ env.RISC0_RUST_TOOLCHAIN }}

      - name: Run tests
        run: make test

  groth16:
    runs-on: ubuntu-latest
    timeout-minutes: 30
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: Setup Rust
        uses: dtolnay/rust-toolchain@master
        with:
          toolchain: ${{ env.RUST_TOOLCHAIN }}

      - name: Cache Cargo
        uses: Swatinem/rust-cache@v2
        with:
          shared-key: rust-${{ env.RUST_TOOLCHAIN }}
          workspaces: |
            risc0/receipt -> target
            solana -> target

      - name: Cache RISC0 toolchain
        uses: actions/cache@v4
        with:
          path: ~/.risc0
          key: ${{ runner.os }}-risc0-rzup-rust-${{ env.RISC0_RUST_TOOLCHAIN }}

      - name: Install rzup
        run: |
          if command -v rzup >/dev/null; then
            if rzup --version | grep -q "${{ env.RZUP_VERSION }}"; then
              echo "rzup already installed: $(rzup --version)"
              exit 0
            fi
            echo "rzup present but wrong version: $(rzup --version)"
          fi
          cargo install rzup --version ${{ env.RZUP_VERSION }} --locked --force

      - name: Install RISC0 rust toolchain
        run: rzup install rust ${{ env.RISC0_RUST_TOOLCHAIN }}

      - name: Docker info
        run: |
          docker --version
          docker info

      - name: Run Groth16 proof test (ignored)
        run: cargo test --manifest-path risc0/receipt/Cargo.toml --test groth16_bundle -- --ignored --nocapture
