name: groth16

on:
  workflow_dispatch:

concurrency:
  group: groth16-${{ github.ref }}
  cancel-in-progress: true

permissions:
  contents: read

env:
  RUST_TOOLCHAIN: 1.91.1
  RISC0_RUST_TOOLCHAIN: 1.91.1
  RZUP_VERSION: 0.5.1

jobs:
  groth16:
    runs-on: runs-on=${{ github.run_id }}/family=g5.4xlarge/image=ubuntu22-gpu-x64/spot=false/extras=s3-cache
    timeout-minutes: 120
    env:
      JUNO_RECEIPT_WITNESS_HEX: ${{ secrets.JUNO_RECEIPT_WITNESS_HEX }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version-file: go.mod
          cache: true
          cache-dependency-path: go.mod

      - name: RunsOn cache
        uses: runs-on/action@v2
        with:
          sccache: s3

      - name: Install sccache
        uses: mozilla-actions/sccache-action@v0.0.9

      - name: sccache version
        run: |
          which sccache
          sccache --version

      - name: Runner specs
        run: |
          echo "nproc: $(nproc || true)"
          echo "arch: $(uname -m || true)"
          lscpu || true
          free -h || true

      - name: GPU prerequisites
        run: |
          set -euo pipefail
          nvidia-smi
          nvcc --version

      - name: Install regtest dependencies
        run: |
          set -euo pipefail
          if ! command -v docker >/dev/null; then
            sudo apt-get update
            sudo apt-get install -y --no-install-recommends docker.io
          fi
          docker --version

      - name: Install protoc
        run: |
          set -euo pipefail
          if ! command -v protoc >/dev/null; then
            sudo apt-get update
            sudo apt-get install -y --no-install-recommends protobuf-compiler
          fi
          protoc --version

      - name: Setup Rust
        uses: dtolnay/rust-toolchain@master
        with:
          toolchain: ${{ env.RUST_TOOLCHAIN }}

      - name: Cache Cargo
        uses: Swatinem/rust-cache@v2
        with:
          shared-key: rust-${{ env.RUST_TOOLCHAIN }}
          workspaces: |
            risc0/receipt -> target
            solana -> target

      - name: Cache RISC0 toolchain
        uses: actions/cache@v4
        with:
          path: ~/.risc0
          key: ${{ runner.os }}-risc0-rzup-rust-${{ env.RISC0_RUST_TOOLCHAIN }}

      - name: Install rzup
        run: |
          if command -v rzup >/dev/null; then
            if rzup --version | grep -q "${{ env.RZUP_VERSION }}"; then
              echo "rzup already installed: $(rzup --version)"
              exit 0
            fi
            echo "rzup present but wrong version: $(rzup --version)"
          fi
          cargo install rzup --version ${{ env.RZUP_VERSION }} --locked --force

      - name: Install RISC0 rust toolchain
        run: rzup install rust ${{ env.RISC0_RUST_TOOLCHAIN }}

      - name: Install RISC0 Groth16 component
        run: rzup install risc0-groth16 0.1.0

      - name: Build Groth16 proof test (release)
        timeout-minutes: 60
        run: |
          set -euo pipefail
          (while sleep 60; do echo "[keepalive] $(date -u) still compiling..."; done) &
          keepalive_pid=$!
          trap 'kill ${keepalive_pid} >/dev/null 2>&1 || true' EXIT
          time cargo test --release --locked --manifest-path risc0/receipt/host/Cargo.toml --features cuda --test groth16_bundle --no-run
          kill "${keepalive_pid}" >/dev/null 2>&1 || true
          trap - EXIT

      - name: Run Groth16 proof test (release, ignored)
        timeout-minutes: 60
        env:
          RUST_LOG: info
        run: |
          set -euo pipefail
          (while sleep 60; do echo "[keepalive] $(date -u) still proving..."; done) &
          keepalive_pid=$!
          trap 'kill ${keepalive_pid} >/dev/null 2>&1 || true' EXIT
          time cargo test --release --locked --manifest-path risc0/receipt/host/Cargo.toml --features cuda --test groth16_bundle -- --ignored --nocapture
          kill "${keepalive_pid}" >/dev/null 2>&1 || true
          trap - EXIT

      - name: Set witness (secret or regtest)
        run: |
          set -euo pipefail
          if [ -n "${JUNO_RECEIPT_WITNESS_HEX:-}" ]; then
            echo "using JUNO_RECEIPT_WITNESS_HEX from secrets"
            exit 0
          fi
          DEPLOYMENT_ID_HEX="$(printf '11%.0s' {1..32})"
          INTENT_NONCE_HEX="$(printf '33%.0s' {1..32})"
          IEP_PROGRAM_ID_HEX="$(printf 'a1%.0s' {1..32})"
          FILL_ID_HEX="$(go run ./cmd/juno-intents pda --program-id "${IEP_PROGRAM_ID_HEX}" --deployment-id "${DEPLOYMENT_ID_HEX}" --intent-nonce "${INTENT_NONCE_HEX}" --print fill-id-hex)"
          W="$(scripts/junocash/regtest/witness-hex.sh --deployment-id "${DEPLOYMENT_ID_HEX}" --fill-id "${FILL_ID_HEX}")"
          {
            echo "JUNO_RECEIPT_WITNESS_HEX<<EOF"
            echo "${W}"
            echo "EOF"
          } >> "${GITHUB_ENV}"

      - name: Prove Groth16 bundle from witness (release)
        timeout-minutes: 60
        env:
          RUST_LOG: info
        run: |
          set -euo pipefail
          if [ -z "${JUNO_RECEIPT_WITNESS_HEX:-}" ]; then
            echo "JUNO_RECEIPT_WITNESS_HEX not set; skipping"
            exit 0
          fi
          (while sleep 60; do echo "[keepalive] $(date -u) still proving real witness bundle..."; done) &
          keepalive_pid=$!
          trap 'kill ${keepalive_pid} >/dev/null 2>&1 || true' EXIT
          RAW_OUT="$(time cargo run --release --locked --manifest-path risc0/receipt/host/Cargo.toml --features cuda --bin prove_bundle_v1)"
          BUNDLE_HEX="$(printf '%s\n' "${RAW_OUT}" | grep -E '^[0-9a-fA-F]+$' | tail -n 1 || true)"
          if [ -z "${BUNDLE_HEX}" ]; then
            echo "failed to extract bundle hex from prove_bundle_v1 output" >&2
            echo "first lines:" >&2
            printf '%s\n' "${RAW_OUT}" | head -n 20 >&2 || true
            exit 1
          fi
          kill "${keepalive_pid}" >/dev/null 2>&1 || true
          trap - EXIT
          {
            echo "JUNO_RECEIPT_ZKVM_BUNDLE_HEX<<EOF"
            echo "${BUNDLE_HEX}"
            echo "EOF"
          } >> "${GITHUB_ENV}"

      - name: Verify Groth16 bundle on Solana (program-test, ignored)
        timeout-minutes: 30
        run: |
          set -euo pipefail
          if [ -z "${JUNO_RECEIPT_ZKVM_BUNDLE_HEX:-}" ]; then
            echo "JUNO_RECEIPT_ZKVM_BUNDLE_HEX not set; skipping"
            exit 0
          fi
          cargo test --locked --manifest-path solana/Cargo.toml -p juno-intents-receipt-verifier --test e2e_risc0_groth16_bundle -- --ignored --nocapture

      - name: Settle Groth16 bundle on Solana (program-test, ignored)
        timeout-minutes: 30
        run: |
          set -euo pipefail
          if [ -z "${JUNO_RECEIPT_ZKVM_BUNDLE_HEX:-}" ]; then
            echo "JUNO_RECEIPT_ZKVM_BUNDLE_HEX not set; skipping"
            exit 0
          fi
          cargo test --locked --manifest-path solana/Cargo.toml -p juno-intents-intent-escrow --test e2e_risc0_groth16_settle -- --ignored --nocapture

      - name: sccache stats
        if: always()
        run: sccache --show-stats || true
